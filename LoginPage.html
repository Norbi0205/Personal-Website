<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPage.css" />
    <script src="LoginPage.js" defer></script>
    <title>Login Page</title>
</head>

<body>

    <div class="login-box">
        <form id="loginForm">  <!-- formular de autentificare -->
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <!-- caracterele introduse de utilizator vor fi afișate ca puncte sau alte caractere mascate -->
            <!-- furnizează un text de sugestie care va fi afișat în câmpul de introducere a parolei până când utilizatorul începe să introducă date -->
            <!-- câmpul de introducere a parolei trebuie completat înainte ca formularul să fie trimis -->
            <input type="submit" value="Login">
        </form>
    </div>

</body>

</html>
